<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class = "container">
        <div class = "left-section">
            <div class = "left-section-text">
                <h2>Login</h2>
                <p>Get Access to your Orders, Wishlist and Recommendations</p>
            </div>
            <div class = "left-section-image">
                <img src = "./flipkart-login-img.png" class = "login-image" alt = "login-image">
            </div>
            
        </div>
        <div class = "right-section">
            <div class = "login-text">

                <div class = "right-section-content">
                    <input class = "input-field" type="text" placeholder="Enter Email / Mobile Number">
                    <p style="font-size: 12px; padding: 20px 0 20px 0;">By continuing you agree to Filpkart's <span style="color: blue;">Terms of Use</span>and <span style="color: blue;">Privacy Policy</span></p>
                    <button class="button">Request OTP</button>
                </div>

                <div class = "right-section-end-line">
                    <a href="#" target="_blank" style="text-decoration: none; font-size: 14px; color: blue;">New To Flipkart? Create an account </a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
